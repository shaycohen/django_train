<HTML>
<body>
{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <!--Static a href="/polls/{{ poll.id }}/">{{ poll.question_text }}</a-->
        <!--URLName a href="{ % url 'detail' poll.id % }">{{ poll.question_text }}</a-->
        <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</HTML>
